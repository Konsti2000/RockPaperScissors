<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Rock - Paper - Scissors GAME</title>
</head>
<body>
  <header> 
    <h1>Rock - Paper - Scissors</h1>
  </header>
  <button id="button-reset">Reset the scores! </button>
  <div class="score-board"> 
    <div class="lastChoice"><img class="lastChoiceImg" id="last-userChoice" src="./images/empty_plank.png" alt="Her should be an image of the user's last choice."></div>
    <div class="lastChoice"><img class="lastChoiceImg" id="last-compChoice" src="./images/empty_plank.png" alt="Her should be an image of the comp's last choice."></div>
    <div class="badge" id="user-label">user </div>
    <div class="badge" id="comp-label">comp </div><span class="streak" id="user-streak"> </span><span id="user-score">0</span><span>:</span><span id="comp-score">0</span><span class="streak" id="comp-streak"> </span>
  </div>
  <div class="result"> 
    <p id="result-label">GAME ON! </p>
  </div>
  <div class="choices"> 
    <div class="choice"> <img id="rock" src="./images/rock_plank.png" alt="Here should be a rock image!"></div>
    <div class="choice"> <img id="paper" src="./images/paper_plank.png" alt="Here should be a paper image!"></div>
    <div class="choice"> <img id="scissors" src="./images/scissors_plank.png" alt="Here should be a scissors image!"></div>
  </div>
  <p id="action-message">Make your move ...</p>
  <script src="./scripts/game.js"></script>
</body>
